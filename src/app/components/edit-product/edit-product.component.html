
@if(productForm){

  <div class="form-container" >
  <h2 class="form-title">Product Management</h2>
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="product-form">

    <!-- Name -->
    <div class="form-group">
      <label class="form-label">
        Product Name
        <input class="form-input" formControlName="name" type="text" />
      </label>
    </div>

    <!-- Description -->
    <div class="form-group">
      <label class="form-label">
        Description
        <textarea class="form-input form-textarea" formControlName="description"></textarea>
      </label>
    </div>

    <!-- Price & Stock -->
    <div class="form-row">
      <div class="form-group">
        <label class="form-label">Price
          <div class="input-with-symbol">
            <span class="input-symbol">$</span>
            <input class="form-input" formControlName="price" type="number" step="0.01" />
          </div>
        </label>
      </div>
      <div class="form-group">
        <label class="form-label">Stock
          <input class="form-input" formControlName="stock" type="number" />
        </label>
      </div>
    </div>

    <!-- Category Dropdown -->
   <div class="form-group">
        <label for="categoryId" class="required">Category</label>
        <select id="categoryId" formControlName="categoryId"  class="form-select">
          @for (cat of categories; track cat.categoryId) {
            <option [value]="cat.categoryId">{{ cat.name }}</option>
          }
        </select>
      </div>


    <!-- Sale Toggle -->
    <div class="form-group">
      <label class="form-label">On Sale
        <select class="form-select" formControlName="hasSale">
          <option [value]="true">Yes</option>
          <option [value]="false">No</option>
        </select>
      </label>
    </div>

    <!-- Sale Percentage -->
     @if(productForm.get('hasSale')?.value){
         <div class="form-group" >
      <label class="form-label">Discount %
        <div class="input-with-symbol">
          <input class="form-input" formControlName="salePercentage" type="number" step="0.01" />
          <span class="input-symbol">%</span>
        </div>
      </label>
    </div>

     }
 
    <!-- Image -->
    <div class="form-group">
      <label class="form-label">Product Image
        <input class="form-input" type="file" (change)="onFileChange($event)" />
      </label>
    </div>

    <!-- Submit -->
    <div class="form-actions">
      <button type="submit" class="submit-button" (click)="onSubmit()" >Update Product</button>
    </div>
  </form>
</div>


}
